    <script>
        function sendit() {

            // $.get("https://api.github.com/repos/BCRevels/acmWebsite/languages").done(function(data){
            //     alert(data.Vue);
            // }).fail(function(error){
            //     alert(error);
            // })

            let pw = document.getElementById("password").value;
            let length = pw.length
            let nums = [0, 0, 0, 0];
            for (let i = 0; i < length; i++) {
                if (i < 3) {
                    nums[0] += pw.charCodeAt(i);
                }
                else if (i >= 3 && i < 6) {
                    nums[1] += pw.charCodeAt(i);
                }
                else if (i >= 6 && i < 9) {
                    nums[2] += pw.charCodeAt(i);
                }
                else if (i >= 9 && i < 12) {
                    nums[3] += pw.charCodeAt(i);
                }
            }

            let ip = `${Math.abs(nums[0] - 14)}.${Math.floor(nums[1] / 2) + 63}.${Math.abs(nums[2] - 81)}.${Math.floor(nums[3] / 4) + 8}`
            alert(ip);
        }
    </script>
